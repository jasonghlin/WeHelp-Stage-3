<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖文留言板</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>圖文留言板</h1>
    </header>
    <h3>發表一篇圖文</h3>
    <div class="post-container">
        <form class="post-form">
            <div>
                <label for="paragraph">文字內容</label>
                <input type="text" id="paragraph" name="paragraph" placeholder="請輸入文字並選擇一張圖片送出" required>
            </div>
            <div>
                <label for="figure">圖片檔案</label>
                <input type="file" id="figure" name="figure" required>
            </div>
            <button>送出</button>
        </form>
    </div>
    <hr>
    <div class="post-wrapper">

    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
